<div class="app-content content">
	<div class="content-wrapper">
		<div class="content-wrapper-before"></div>
		<div class="content-header row">
			<div class="content-header-left col-md-4 col-12 mb-2">
				<h3 class="content-header-title">Manage Team</h3>
			</div>
			<div class="content-header-right col-md-8 col-12">
				<div class="breadcrumbs-top float-md-right">
					<div class="breadcrumb-wrapper mr-1">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a [routerLink]="['/user/home']" [routerLinkActive]="['active']"
								 [routerLinkActiveOptions]="{exact:true}">Home</a>
							</li>
							<li class="breadcrumb-item"><a [routerLink]="['/user/events']" [routerLinkActive]="['active']"
								[routerLinkActiveOptions]="{exact:true}">Event</a>
						    </li>
						    <li class="breadcrumb-item active">Team Register
							</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content-body">
			<section id="content-types">
				<div class="row match-height justify-content-md-center">
					<div class="col-xl-6 col-md-12">
						<div class="card">
							<div class="card-content">
								<div class="card-body">
									<h4 class="card-title">Team Registration</h4>
									<h6 class="card-subtitle text-muted">Register a team</h6>
								</div>
								<div class="card-body">
									<form class="form" [formGroup]="teamRegisterForm" (ngSubmit)=onSubmit(teamRegisterForm)>

										<input type="hidden" formControlName="_id">
										<div class="form-group">
											<div class="row">
												<div class="col-12">
													<input type="text" class="form-control" placeholder="Team Name" formControlName="name" required pattern="[a-zA-Z ]*"
													 [ngClass]="{'is-invalid': Submitted && f.name.errors}">
													<div *ngIf="Submitted && f.name.errors" class="invalid-feedback">
														<div *ngIf="f.name.errors.required">Team Name is required</div>
														<div *ngIf="f.name.errors && !f.name.errors.required">Only Alpahabets</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-12">
												<div class="form-group">
													<span  id='default-multiple' value="" style="width:100%"></span>
												</div>
											</div>
										</div>

										<div class="form-action left row">
											<div class="col">
												<span (click)="createForm()" class="btn btn-outline-danger left">Reset</span>
											</div>
											<div class="col">
												<button type="submit" class="btn btn-outline-success right">{{this.Button}}</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
