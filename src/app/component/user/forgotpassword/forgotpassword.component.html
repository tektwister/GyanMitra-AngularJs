<div class="app-content content">
    <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-8 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                <div class="card-header border-0">
                  <div class="font-large-1  text-center">
                    Forgot Password
                    <i class="fa fa-sign-in-alt"></i>
                  </div>
                  <div class="content-header-right col-md-8 col-12">
                  </div>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)=onSubmit(resetForm.value)>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" class="form-control round" placeholder="Your Email" formControlName="email_id"
                          [ngClass]="{'is-invalid': f.email_id.errors}">
                        <div *ngIf="f.email_id.errors" class="invalid-feedback">
                          <div *ngIf="f.email_id.errors.required">Email id is required
                          </div>
                        </div>
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                      </fieldset>
                      <div class="form-group text-center">
                        <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">Request Password Reset</button>
                      </div>
  
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  
      </div>
    </div>
  </div>
