<div class="card">
  <div class="card-content">
    <div class="card-body">
      <h4 class="card-title">Team Registration</h4>
      <h6 class="card-subtitle text-muted">Register a team</h6>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="teamRegisterForm" (ngSubmit)=onSubmit(teamRegisterForm)>

        <input type="hidden" formControlName="_id">
        <div class="form-group">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Team Name" formControlName="name" required pattern="[a-zA-Z ]*"
                [ngClass]="{'is-invalid': Submitted && f.name.errors}">
              <div *ngIf="Submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Team Name is required</div>
                <div *ngIf="f.name.errors && !f.name.errors.required">Only Alpahabets</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-12">
              Team leader
              <select class="custom-select" formControlName="leader_id">
                <option disabled value="">Team Leader</option>
                <option *ngFor="let user of users" value={{user._id}}>{{part.email_id}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <span id='default-multiple' value="" style="width:100%"></span>
            </div>
          </div>
        </div>

        <div class="form-action left row">
          <div class="col">
            <span (click)="createForm()" class="btn btn-outline-danger left">Reset</span>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-outline-success right">{{this.Button}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
